<head>
<title><ui:insert name="title">Default title</ui:insert></title>

<body>
	<h:form>

			<h:outputText value="#{msjs.presentacion}" />

			</h:selectOneRadio>
			<h:outputText value="#{msjs.estructura}" />

				<ui:include src="/opcionesOpinion.xhtml" />
			</h:selectOneRadio>
		</h:panelGrid>
		<br />
		<br />
		<h:commandButton value="#{msjs.terminar}" action="mostrarinformacion.xhtml"
			styleClass="botones" />

</html>
