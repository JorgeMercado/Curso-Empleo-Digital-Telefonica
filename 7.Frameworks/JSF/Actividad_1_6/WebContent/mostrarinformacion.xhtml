<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
	<h:panelGroup>
		<h:outputText value="#{msjs.datos}" styleClass="enfasis" />
		<h:graphicImage value="/Tortuga_Corredora.png" />
	</h:panelGroup>
	<h:panelGrid columns="2" cellpadding="10" border="1" width="80%"
		styleClass="contenidos">
		<h:outputText value="#{msjs.m_nombre}" />
		<h:outputText value="#{usuario.nombre}" />
		<h:outputText value="#{msjs.m_correo}" />
		<h:outputText value="#{usuario.email}" />
		<h:outputText value="#{msjs.sal_aficiones}" />
		<h:outputText value="#{usuario.aficiones}" />
		<h:outputText value="#{msjs.sal_fumador}" />
		<h:outputText value="#{usuario.fumador ? msjs.fumador : msjs.nofumador}" />
		<h:outputText value="#{msjs.sal_sistema}" />
		<h:outputText value="#{usuario.so.toString()}" />
		<h:outputText value="#{msjs.sal_comidas}" />
		<h:outputText value="#{usuario.comidas}" />
		<h:outputText value="#{msjs.sal_estado}" />
		<h:outputText value="#{usuario.estado.toString()}" />
		<h:outputText value="#{msjs.sal_lenguajes}" />
		<h:outputText value="#{usuario.lenguajes}" />
	</h:panelGrid>
	<br />
	<br />
	<h:form>
		<h:commandButton value="#{msjs.volver}" action="volver"
			styleClass="botones" />
	</h:form>
</body>

</html>
