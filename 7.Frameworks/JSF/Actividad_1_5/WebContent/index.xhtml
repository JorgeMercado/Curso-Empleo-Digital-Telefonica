<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>
	<ol>
		<li><h:outputFormat
				value="Este es el parámetro 0 : {0}, y este es el parámetro 1 : {1}">
				<f:param value="Pepe" />
				<f:param value="Manolo" />
			</h:outputFormat></li>
		<li><h:outputFormat value="#{user.text}">
				<f:param value=" the quickly red turtle" />
			</h:outputFormat></li>
		<li><h:outputFormat value="#{user.text}" escape="false">
				<f:param value=" the quickly red turtle" />
			</h:outputFormat></li>
		<li><h:outputFormat value="#{user.htmlInput}">
				<f:param value="text" />
				<f:param value="size='30'" />
			</h:outputFormat></li>
		<li><h:outputFormat value="#{user.htmlInput}" escape="false">
				<f:param value="text" />
				<f:param value="size='60'" />
			</h:outputFormat></li>
		<li><h:outputFormat value="#{user.htmlInput}" escape="true">
				<f:param value="button" />
				<f:param value="value='Púlsame'" />
			</h:outputFormat></li>
		<li><h:outputFormat value="#{user.htmlInput}" rendered="false">
				<f:param value="button" />
				<f:param value="value='Púlsame'" />
			</h:outputFormat></li>
		<li><h:outputFormat value="#{user.htmlInput}" escape="false"
				rendered="true">
				<f:param value="button" />
				<f:param value="value='Púlsame'" />
			</h:outputFormat></li>
		<li>
			<h:form>
 Igual que <h:commandButton value="Púlsame otra vez" />
 Pero dentro de un form
			</h:form>
		</li>
		</ol>
</body>

</html>
