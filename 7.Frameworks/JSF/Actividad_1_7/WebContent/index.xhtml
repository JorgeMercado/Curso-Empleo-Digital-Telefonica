<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>

	<h:form>
		<h1>
			<h:outputText value="Introduzca informacion del pago" />
		</h1>
		<h:panelGrid columns="3">
			<h:outputText value="Cantidad" />
			<h:inputText id="cantidad" value="#{pago.cantidad}" required="true" >
				<f:convertNumber minFractionDigits="2" />
				<f:validateDoubleRange minimum="#{pago.minCantidad}"
					maximum="#{pago.maxCantidad}" />
			</h:inputText>
			<h:message for="cantidad" styleClass="mensajeError"
				showSummary="true" showDetail="true" ></h:message>
			<h:outputText value="Tarjeta de crédito" />
			<h:inputText id="tarjeta" value="#{pago.tarjeta}">
				<f:validateLength minimum="13" />
			</h:inputText>
			<h:message for="tarjeta" styleClass="mensajeError" showSummary="true"
				showDetail="false" />
			<h:outputText value="Fecha de expiracion (mes/año)" />
			<h:inputText id="fecha" value="#{pago.fecha}">
				<f:convertDateTime pattern="MM/yyyy" />
			</h:inputText>
			<h:message for="fecha" styleClass="mensajeError" showSummary="true"
				showDetail="true" />
		</h:panelGrid>
		<h:commandButton value="Acepta" action="resultado.xhtml" />
		<h:commandButton value="Cancelar" action="cancelado.xhtml" immediate="true" />
	</h:form>

</body>

</html>
