	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
<link rel="stylesheet" type="text/css" href="/faces/estilos.css" />
<f:loadBundle basename="resources.textos.mensajes_es_ES" var="msjs" />
</head>
<h:body>
	<h:form>
		<h2>
			<h:outputText value="#{msjs.conocido}" />

		<hr />

			<h:outputText value="#{msjs.bienvenida}" />

		<h:link value="#{msjs.inicio}" outcome="index" />

</html>
