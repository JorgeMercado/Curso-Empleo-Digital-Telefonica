	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core">
<head>
<title><ui:insert name="title">Default title</ui:insert></title>
</head>

<body>

	<h:form>

		<h:outputLabel for="nombre">${msjs.inputNombre}</h:outputLabel>
		<h:inputText id="nombre" value="#{persona.nombre}" />

		<h:inputText id="edad" value="#{persona.edad}" />

	</h:form>
