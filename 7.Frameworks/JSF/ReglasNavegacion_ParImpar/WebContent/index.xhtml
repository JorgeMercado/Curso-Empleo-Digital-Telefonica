<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
  <title><ui:insert name="title">Comprobar paridad</ui:insert></title>
</head>

<body>
<h:form>
	<h:panelGrid id="tabla" columns="2" cellpadding="2">
		<h:outputLabel for="paridad" value="${diccionario.introducir}"/>
		<h:inputText id="paridad" value="#{numero.paridad}"/>
		<h:commandButton type="submit" action="#{numero.comprobarParidad()}" value="${diccionario.enviar}"/>
	</h:panelGrid>
</h:form>
</body>

</html>
