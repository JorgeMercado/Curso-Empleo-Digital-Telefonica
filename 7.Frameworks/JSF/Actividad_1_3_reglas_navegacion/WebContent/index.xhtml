<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<f:loadBundle basename="resources.textos.mensajes_es_ES" var="msjs" />
	<title><h:outputText value="#{msjs.titulo}" /></title>
</h:head>
<h:body>
	<h:form>
		<h3>
			<h:outputText value="#{msjs.texto}" />
		</h3>
		<h:panelGrid columns="2">
			<h:outputLabel for="nombre" value="#{msjs.nombre}" />
			<h:inputText id="nombre" value="#{usuario.nombre}" />
			<h:outputLabel for="password" value="#{msjs.password}" />
			<h:inputSecret id="password" value="#{usuario.password}" />
			<h:selectManyListbox id="comida" value="#{usuario.comida}">
				<f:selectItems value="#{usuario.comidaItems}" />
			</h:selectManyListbox>
			<h:selectManyListbox id="aficiones" value="#{usuario.aficiones}">
				<f:selectItems value="#{usuario.aficionesItems}" />
			</h:selectManyListbox>
			<h:commandButton value="#{msjs.login}"
				action="#{usuario.conocerUsuario}" />
		</h:panelGrid>
	</h:form>

</h:body>

</html>
