<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>INICIO</title>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="formulario">
	<form action="index.jsp" method="POST">
		<table>
		<tr>
			<td>Introduce tu nombre:</td> 
			<td><input type="text" id="nombre" name="nombre"><br></td>
		</tr>
		<tr>
			<td>Introduce tu primer apellido:</td>
			<td><input type="text" id="primerApellido" name="primerApellido"><br></td>
		</tr>
		<tr>
			<td>Introduce tu segundo apellido:</td>
			<td><input type="text" id="segundoApellido" name="segundoApellido"><br></td>
		</tr>
		<tr>
			<td>Introduce tu telefono:</td>
			<td><input type="text" id="telefono" name="telefono"><br></td>
		</tr>
		<tr>
			<td>Introduce un numero: </td>
			<td><input type="number" id="numero" name="numero"><br></td>
		</tr>
		<tr>
			<td colspan="2"><a href="index.jsp"><button type="submit">Enviar</button></a></td>
		</tr>
		</table>
	</form>
	</div>
</body>
</html>
